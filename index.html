<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <h1>To-Do List MVC</h1>
  <div class="todo-container">
    <div class="sort-block">
      <button class="sort-button" id="show-all">Show All</button>
      <button class="sort-button" id="no-completted">No completted</button>
      <button class="sort-button disabled" id="sort-date">Sort by Date</button>
      <button class="sort-button disabled" id="sort-name">Sort by Name</button>
      <button class="sort-button" id="clear">Clear</button>
    </div>
    <div class="todo-form">
      <input type="text" id="todo-input" placeholder="Add a new task...">
      <button id="todo-add" type="submit">Add</button>
    </div>
    <ul class="todo-list" id="todo-list"></ul>
  </div>
  <script type="module" src="scripts/controller.js"></script>
</body>
</html>
